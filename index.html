<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Checker (FSA Validation)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>IP Address Public Checker(FSA Validation)</h1>
      <form id="ip-form">
        <input
          type="text"
          id="ip-input"
          placeholder="Enter IPv4 address"
          required
        />
        <button type="submit">Check</button>
      </form>
      <div id="result">
        <h2>Details</h2>
        <p id="details">Enter an IP address to see details.</p>
      </div>
      <a href="about.html">About IP Address</a> <br />
      <a href="subnet_calculator.html">Subnet Calculator</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
